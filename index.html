<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post" style="background: #d3d2d2;">
        <img src="Logo.png" alt="Logo" style="height: 125px;">
        
        <fieldset>
          
          <legend>
            <!-- <span class="number">1</span>  -->
            
            

        
        </legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">

          <label for="city">City:</label>
          <input type="text" id="city" name="city">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">

          <label for="address">Address:</label>
          <input type="text" id="address" name="Address">

          <label for="Services">Services Interested For:</label>
          <input type="text" id="Services" name="Services">

          <label for="Additional Info">Additional Information:</label>
          <input type="text" id="Additional Info" name="Additional Info">


          

       
          
        
 
        </fieldset>
       
       
        <button type="submit">Submit</button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
